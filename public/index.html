<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Technical Blog</title>

    <link rel="icon" href="./img/favicon.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <!-- Photo by <a href="https://unsplash.com/@nasa?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">NASA</a> on <a href="/s/photos/tech?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
   -->
  </head>

  <body>
    <div class="container">
      <!-- <img id="hd-bg" src="./img/header-bg.jpg" alt="NASA-earth" /> -->
      <div class="header">
        <h1>Personal Technical Blog</h1>
        <p>Welcome to PTB</p>
      </div>
      <div id="fullContent" class="row">
        <div id="user-ctl" class="col-3">
          <form id="login" class="form-signin">
            <h3>login to add blog</h3>
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
          </form>

          <form id="logoutBtn" action="/logout" method="get">
            <button type="submit" class="btn btn-primary">Logout</button>
          </form>
          <div
            id="error"
            class="alert-danger"
            role="alert"
            style="display: none"
          ></div>
        </div>
        <div class="col-9">
          <div id="content" class="row">
            <div id="content" class="container">
              <h2>Blogs</h2>
              <div id="blog-lists"></div>
            </div>
            <form id="createBlog" action="/createBlog" method="post">
              Create Blog
              <div>
                <label class="form-label">Name: </label>
                <input class="form-control" type="text" name="name" />
              </div>
              <div>
                <label class="form-label">Content: </label>
                <textarea
                  class="form-control"
                  name="content"
                  rows="10"
                ></textarea>
              </div>
              <div>
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./javascripts/main.js"></script>
  </body>
</html>
